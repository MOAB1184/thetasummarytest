<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="main-content">
            <div class="greeting-area">
                <span class="greeting-asterisk">*</span>
                <h1 class="greeting-text">How can Theta help you today?</h1>
            </div>

            <div id="input-container">
                <textarea id="user-input" placeholder="How can I help you today?"></textarea>
                <div id="input-controls">
                    <div class="left-controls">
                        <!-- Removed + and ✨ buttons -->
                    </div>
                    <div class="right-controls">
                        <button id="theta-voice-button" class="control-button">Theta Voice</button>
                        <button id="send-button" aria-label="Send message">↑</button>
                    </div>
                </div>
            </div>

            <!-- Removed suggestion-chips div -->
        </div>

        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
    </div>

    <!-- Voice Mode UI (hidden by default) -->
    <div id="voice-mode-ui" class="hidden">
        <div class="voice-mode-header">
            <div class="voice-mode-title">How can Theta help you today?</div>
            <button id="close-voice-mode" aria-label="Close voice mode"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="particle-animation-container">
            <canvas id="particle-canvas"></canvas>
        </div>
        <div id="voice-controls">
            <button id="call-button" class="voice-control-button" aria-label="End call">
                <i class="fa-solid fa-phone" style="color: #ff3366;"></i>
            </button>
            <button id="mic-button" class="voice-control-button" aria-label="Toggle microphone">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGqy கேரளжіSECURITYfactorGANESHAbirthdayDOWNLOADSleaveBIRTHPLACEpredictionBELIEVEviewSEXUALoutcomePROPOSALhunterCORNERpersonMETHODstopPERCENTAGEvillageADMISSIONexchangeCONTACTchoiceTRUTHshowcaseMOMENTdirectorRISKsectionCHARACTERnovelDEALdestinationBROADproblemINDUSTRYeditorQUICKLYvisitorVIEWERtranslationCONSTRUCTIONintervalCOLLECTIONflatDEPARTUREstrategyLANGUAGEregionSPEAKERdirectorTARGET"

 crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // This is a global configuration for KaTeX auto-render.
            // It will be called by script.js on specific elements.
            window.renderMathInElementOptions = {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false}
                ],
                throwOnError: false
            };
        });
    </script>
</body>
