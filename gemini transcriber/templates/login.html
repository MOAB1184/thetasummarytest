<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThetaSummary</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 30px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
        }
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #242424;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
            text-align: center;
        }
        .btn-primary {
            background: #ffffff;
            color: #121212;
            width: 100%;
        }
        .btn-primary:hover {
            background: #e0e0e0;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #a0a0a0;
        }
        .auth-footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 3px solid #e74c3c;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer p {
            color: #707070;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">ThetaSummary</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Log In</h1>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="/register">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ThetaSummary. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
